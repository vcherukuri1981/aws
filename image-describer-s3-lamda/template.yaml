AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda function to describe images uploaded to S3 and store results in another bucket
Resources:
  ImageDescriberFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      Runtime: python3.9
      CodeUri: src/
      Description: Lambda triggered by S3 image upload, stores description in another bucket
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          RESULT_BUCKET: vcheruk3resultbucket
